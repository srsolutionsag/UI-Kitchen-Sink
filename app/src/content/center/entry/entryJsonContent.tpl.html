<div class="alert alert-{{stateType}}" role="alert">
    State: {{entry.state}}
</div>
<h3 id="il-content-title" class="il-heading">{{entry.title}}</h3>
<div class="panel panel-default">
    <div id="{{index}}HtmlExample" class="uiks-content-demo-container panel-body">
        <div ng-include src="htmlPath" onload="onHtmlLoaded()"></div>
        <script></script>
    </div>
</div>
<div class="panel-group" id="accordion{{index}}" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingZero">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion{{index}}" data-target="#collapseZero{{index}}" aria-expanded="true" aria-controls="collapseZero">
                    DOM Structure
                </a>
            </h4>
        </div>
        <div id="collapseZero{{index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingZero">
            <div class="panel-body">
                <div hljs source="htmlCode" language="html"></div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingLessVariables">
            <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion{{index}}" data-target="#collapseLessVariables{{index}}" aria-expanded="false" aria-controls="collapseLessVariables">
                    Less Variables
                </a>
            </h4>
        </div>
        <div id="collapseLessVariables{{index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingLessVariables">
            <div class="panel-body">
                <div hljs source="lessVariables" language="less"></div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingLess">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion{{index}}" data-target="#collapseLess{{index}}" aria-expanded="true" aria-controls="collapseLess">
                    Less Code
                </a>
            </h4>
        </div>
        <div id="collapseLess{{index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingLess">
            <div class="panel-body">
                <div hljs source="lessCode" language="less"></div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingJS">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion{{index}}" data-target="#collapseJS{{index}}" aria-expanded="true" aria-controls="collapseJS">
                    JS Code
                </a>
            </h4>
        </div>
        <div id="collapseJS{{index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingJS">
            <div class="panel-body">
                <div hljs source="jsCode" language="javascript"></div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion{{index}}" data-target="#collapseOne{{index}}" aria-controls="collapseOne">
                    Description
                </a>
            </h4>
        </div>
        <div id="collapseOne{{index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <div ng-bind-html="entry.description"></div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion{{index}}" data-target="#collapseTwo{{index}}" aria-expanded="false" aria-controls="collapseTwo">
                    Context
                </a>
            </h4>
        </div>
        <div id="collapseTwo{{index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
                <div ng-bind-html="entry.context"></div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion{{index}}" data-target="#collapseThree{{index}}" aria-expanded="false" aria-controls="collapseThree">
                    Known Uses
                </a>
            </h4>
        </div>
        <div id="collapseThree{{index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="panel-body">
                <div ng-bind-html="entry.knownUses"></div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingFive">
            <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion{{index}}" data-target="#collapseFive{{index}}" aria-expanded="false" aria-controls="collapseFive">
                    GUI Class
                </a>
            </h4>
        </div>
        <div id="collapseFive{{index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
            <div class="panel-body">
                {{entry.guiClass}}
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingSix">
            <h4 class="panel-title">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion{{index}}" data-target="#collapseSix{{index}}" aria-expanded="false" aria-controls="collapseSix">
                    Relations
                </a>
            </h4>
        </div>
        <div id="collapseSix{{index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingsix">
            <div class="panel-body">
                <div ng-bind-html="entry.relations"></div>
            </div>
        </div>
    </div>
</div>
