<span  ng-controller="HeaderController" >
    <!-- TopBar ================================================== -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="il-navbar-logo" href="#/index.html">
                    <img src="/app/static/img/HeaderIcon.svg" alt="Logo" class="noMirror">
                </a>
                <a class="navbar-brand" href="#/index.html">UI-Kitchen-Sink
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" ng-controller="SearchController">
                    <search
                            categories="searchCategories"
                            on-search="onSearch()"
                            selected-element="searchCategories.selectedElement"
                            >
                    </search>
                    <a type="submit" href="/libs/live-less-theme-customizer/dist/customizer.html" class="btn btn-info">Customize</a>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
    <!-- Dropdown Section ================================================== -->
        <dropdown-content>
            <dropdown-categories ng-repeat="(categoryIndex,category) in categories"
                                 title="{{category.title}}"
                                 is-active="{{categorySelected.index == categoryIndex}}"
                    >
                <dropdown-entry ng-repeat="(entryIndex,entry) in category.subCategories"
                                title="{{entry.title}}"
                                index="{{entryIndex}}"
                                category-index="{{categoryIndex}}"
                                is-active="{{categorySelected.index == categoryIndex && subCategorySelected.index == entryIndex}}"
                                on-dropdown-entry-selected="onDropdownEntrySelected(categoryIndex,entryIndex)">
                </dropdown-entry>
            </dropdown-categories>
        </dropdown-content>
</span>
