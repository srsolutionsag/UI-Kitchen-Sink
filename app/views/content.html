<span>
    <div id="ilContent" class="container">
        <!-- Breadcrumb Section ================================================== -->
        <breadcrumb-content
                category-selected="{{categorySelected.title}}"
                entry-selected="{{subCategorySelected.title}}"
                tab-selected="{{tabSelected.title}}"
                category-index="{{categorySelected.index}}"
                sub-category-index="{{subCategorySelected.index}}"
                tab-index="{{tabSelected.index}}"
                >
        </breadcrumb-content>

        <!-- Title Section ================================================== -->
        <title-content
                title="{{subCategorySelected.title}}">
        </title-content>


        <!-- Tabs Section ================================================== -->
        <tabs-content>
            <tabs-categories ng-repeat="(index,itemGroup) in subCategorySelected.itemGroups"
                             title="{{itemGroup.title}}"
                             index="{{index}}"
                             category-index="{{categorySelected.index}}"
                             sub-category-index="{{subCategorySelected.index}}"
                             tab-active="{{itemGroup.id==tabSelected.id}}"
                             on-tab-selected="onTabSelected(index)">
            </tabs-categories>
        </tabs-content>

        <!-- Entry Section ================================================== -->
        <entry-content ng-repeat="(index,entry) in tabSelected.items"
                       entry="entry"
                       index="{{index}}"
                       tab-path="{{tabSelected.path}}">
        </entry-content>
    </div>
</span>
