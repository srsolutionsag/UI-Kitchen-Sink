<p>
    Bootstrap makes heavy use of the <a href="http://www.w3.org/TR/wai-aria/roles">WAI-ARIA roles model</a>.
    If you keep reusing Bootstrap components, most of aria roles will be already proposed by bootstrap. If you
    propose your own DOM-Structure you must assign the proper aria roles to your elements.
</p>
