<!-- Button trigger modal -->
<button class="il-button il-button-primary btn btn-primary btn-lg" type="button" data-toggle="modal" data-target="#ilModalDemo">
    Launch demo modal
</button>

<!-- Modal -->
<div id="ilModalDemo" class="il-dialog il-modal il-modal-with-form modal fade" tabindex="-1" role="dialog" aria-labelledby="ilModalDemoTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <h4 class="il-modal-title modal-title" id="ilModalDemoTitle">Modal title</h4>
            </div>
            <form method="post" name="cmd">
                <div class="modal-body">
                    Some information or workflow.
                </div>
                <div class="modal-footer">
                    <button class="il-button ilbutton-default btn btn-default" type="button"  data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
