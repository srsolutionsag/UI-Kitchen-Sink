<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#il_demo_modal_with_form">
    Launch demo modal
</button>

<!-- Modal -->
<div id="il_demo_modal_with_form" class="il-dialog il-modal il-modal-with-form modal fade" tabindex="-1" role="dialog" aria-labelledby="il_demo_modal_with_form_label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <h4 class="modal-title" id="il_demo_modal_with_form_label">Modal title</h4>
            </div>
            <form method="post" name="cmd">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="il-demo-modal-recipient-name" class="control-label">Recipient:</label>
                        <input type="text" class="form-control" id="il-demo-modal-recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="il-demo-modal-message-text" class="control-label">Message:</label>
                        <textarea class="form-control" id="il-demo-modal-message-text"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
