<!-- Button trigger modal -->
<button class="il-button il-button-primary btn btn-primary btn-lg" type="button" data-toggle="modal" data-target="#ilModalWithFormDemo">
    Launch demo modal
</button>

<!-- Modal -->
<div id="ilModalWithFormDemo" class="il-dialog il-modal il-modal-with-form modal fade" tabindex="-1" role="dialog" aria-labelledby="ilModalWithFormDemoTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <h4 class="modal-title" id="ilModalWithFormDemoTitle">Modal title</h4>
            </div>
            <form method="post" name="cmd">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="il-demo-modal-recipient-name" class="control-label">Recipient:</label>
                        <input type="text" class="form-control" id="il-demo-modal-recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="il-demo-modal-message-text" class="control-label">Message:</label>
                        <textarea class="form-control" id="il-demo-modal-message-text"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="il-button il-button-default btn btn-default" type="button" data-dismiss="modal">Close</button>
                    <button class="il-button il-button-default btn btn-primary" type="button">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
