<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>UI-Kitchen-Sink</title>

    <!-- CSS includes automatically generated with grunt, do not enter sources by hand-->

    <!-- endbower -->

<body ng-app="uiKitchenSink" ng-controller="MainController">

    <header ng-controller="HeaderController"></header>
    <div class="il-content-container container-fluid clearfix" ng-controller="ContentController">
        <row>
            <sidebars
                    position="left"
                    ng-class="contentClasses.current.left"
                    toggle-sidebar-fn="toggleSidebar('left')"
                    is-sidebar-open-fn="isCurrentSidebarOpen('left')"
                    >
            </sidebars>
            <center-content
                    ng-class="contentClasses.current.center"
                    ng-view>
            </center-content>
            <sidebars
                    position="right"
                    ng-class="contentClasses.current.right"
                    toggle-sidebar-fn="toggleSidebar('right')"
                    is-sidebar-open-fn="isCurrentSidebarOpen('right')"
                    >
            </sidebars>
        </row>
    </div>
    <footer></footer>
    <!-- JS includes automatically generated with grunt, do not enter sources by hand-->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- include: "type": "js", "files": "src/**/*.js" -->

</html>
